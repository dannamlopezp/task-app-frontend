name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm i --legacy-peer-deps

      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href="/task-app-frontend/"

      - name: Deploy to GitHub Pages
        uses: angular-schule/github-pages-deploy-action@v1.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          angular_dist_dir: dist/task-app-frontend/browser
          branch: gh-pages

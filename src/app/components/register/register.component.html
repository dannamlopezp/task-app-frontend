<div class="auth-container">
  <h2>Registro de Usuario</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nombre de Usuario:</label>
      <input id="name" type="text" formControlName="name" placeholder="Tu nombre o alias">
      <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.touched || registerForm.get('name')?.dirty)" class="error-message">
        Nombre de usuario es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="ejemplo@dominio.com">
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="error-message">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Debe ser un formato de email válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="error-message">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid">
      Registrarse
    </button>
  </form>

  <p class="mt-3">
    ¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>.
  </p>
</div>

<div class="auth-container">
  <h2>Iniciar Sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="tucorreo@ejemplo.com">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error-message">
        Email es requerido y debe ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
        Contraseña es requerida (mínimo 6 caracteres).
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">
      Acceder
    </button>
  </form>

  <p class="mt-3">
    ¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a>.
  </p>
</div>
